<head>
  <title>Posts</title>
</head>

<body>

  <header class="navbar navbar-fixed-top">
    <nav class="navbar-inner">
      <div class="container">
	     <div class="row">
                <div class="span5">
                        <h2> Lecture Board </h2>
                </div>
                 <div class="span5">
                        <div style="float: right">
                                {{loginButtons align="right"}}
                        </div>
                </div>

        </div>
      </div>
    </nav>
  </header>
  
    <div class="container">
	{{#if currentUser}}
        <div class="row">
          <div class="span12">
            {{> compose}}
            {{> list}}
          </div>
        </div>

        <div class="row">
            <div class="span12">
                <footer>
        	        <input type="button" id="test" value="test"/>        
                	<div id="testajax"> here </div>
            	</footer>
            </div>
        </div>
	{{/if}}
    </div> <!--! end of .container -->

</body>

<template name="compose">
  <form id="new-post">
    <textarea class="field span5"
              id="post-body"
              rows="10"
              placeholder="Compose new post ..."
              required></textarea>
    <input type="submit" value="Create" class="btn btn-primary">
  </form>
</template>

<!-- might make this a nested template-->

<template name="list">

    {{#each posts}}
		<div class="post">
			<table class="table table-bordered">
				<tbody>
					<tr>
						{{> vote_section}}
						{{> post_body}}
					</tr>
					
						{{> comments_area}}
					<tr>
						{{> add_comment_area}}
							
					</tr>
					
				</tbody>
		  </table>
		</div>
	{{/each}}
	
</template>

<template name="vote_section">
	<td class="first_column">
		<span class="vote_up">
			<i class="icon-arrow-up"></i>
		</span>
		<h3 class="number_of_votes">
			{{votes}}
		</h3>

	</td>
</template>

<template name="post_body">
	<td>
		<p>
		{{body}}
		</p>
	

		{{#if is_owner this }}
			  <span class="post-remove">
				<i class="icon-trash"></i>
					
			  </span>
		{{/if}}

	</td>
</template>						


<template name="comments_area">
	{{#each get_comments this}}        
		<tr class="comments">
			<td class="first_column">       
				<b>-</b>
			</td>
			<td>
				{{text}}
			</td>
		</tr>
	{{/each}}
</template>										

<template name="add_comment_area">
	
	<td class="first_column">       
		<b>-</b>
	</td>
	
	<td>
		<textarea class="field comment-body"
					  rows="2"
					  placeholder="Add comment ..." ></textarea>
		<div class="comment_buttons">
			<input type="button" value="Add comment" class="btn btn-primary add_comment">
			<input type="button" value="Cancel" class="btn btn-primary cancel_comment">
		</div>
	</td>
	
</template>
